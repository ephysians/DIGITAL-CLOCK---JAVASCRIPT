<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Digital Clock</title>
  <script src="indexx.js" defer></script>
</head>
<body>


  <div class="date1">
    <marquee behavior="slide" direction="right" id=date1 WIDTH=400 HEIGHT=50>WELCOM TO SAIL</marquee>
    <marquee behavior="slide" direction="" id="date" WIDTH=280 HEIGHT=50></marquee>
  </div>
  <hr>
    
  <div class="container">
    <span id="hours">00</span>
    <span >:</span>
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>
    <span id="meridian">AM</span>
  </div>




  <script src="/main.js"></script>
</body>
</html>
